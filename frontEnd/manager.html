<!doctype html>
<html lang="en">

<head>
    <script src="jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <script src="js/basic_functions.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"></link>
    <title>Management Center</title>
    <style>
        table {
            table-layout: auto;
        }
        
        table,
        td,
        th,
        tr {
            border-color: black!important;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 400px;
            min-width: 150px;
        }
        
        .ID {
            width: 10%;
        }
    </style>
</head>

<body>
    <div class="row" style="margin-top: 40px;">
        <div class="col-md-6" style="margin:0 auto" id="serviceList" v-if="show">
            <h4 style="text-align: center;">Management Center</h4>
            <p>Model Name：{{model["modelName"]}}</p>
            <p>Model Author：{{model["username"]}}</p>
            <p style="word-wrap: break-word;word-break: break-all;overflow: hidden;max-height: 100px;">Model Description：{{model["modelDescription"]}}</p>
            <p style="word-wrap: break-word;word-break: break-all;overflow: hidden;max-height: 100px;">Model Framework：{{model["modelFramework"]}}</p>
            <p style="word-wrap: break-word;word-break: break-all;overflow: hidden;max-height: 100px;">Model File Name：{{model["filename"]}}</p>

            <a style="margin-top: 5px;" href="javascript:void(0)" v-on:click="downloadModel" class="btn btn-primary">Download Model</a>
<!--            <a style="margin-top: 5px;" href="javascript:void(0)" v-on:click="invokeService(service['id'],service['url'])" class="btn btn-primary">调用服务</a>-->
        </div>
    </div>

</body>

</html>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return "http://183.129.170.180:8041"; //返回参数值,默认后台地址
    }

    var sId = getUrlParam('id');
    var app = new Vue({
        el: '#serviceList',
        data: {
            model: {},
            show: false, //是否渲染
        },
        methods: {
            downloadModel: function() {
                window.open("http://xtra3090.d2.comp.nus.edu.sg:8000/downloadModel?id="+sId);
            },
        }
    });
    $.get("http://xtra3090.d2.comp.nus.edu.sg:8000/queryModel?id=" + sId, function(result) {
        if(check_status(result)) {
            app.$data.model = result["data"];
            app.$data.show = true;
        }
    });
</script>
