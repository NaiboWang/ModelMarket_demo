<!doctype html>
<html lang="en">

<head>
    <script src="jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"></link>
    <title>Model List</title>

</head>

<body>
<div class="row" style="margin-top: 40px;">
    <div style="margin:0 auto;width: 60%;min-width: 500px;" id="serviceList">
        <h5> Hello,{{username}}! [{{role}}] <a href="javascript:void(0)" onclick="logout()" style="float: right">logout</a></h5>
        <h4 style="text-align: center;">Model List</h4>
        <div style="max-height: 700px;overflow: auto;margin-bottom: 10px">
            <table style="table-layout: fixed;" class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Model Name</th>
                    <th>Author</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="i in list.length">
                    <td>{{i}}</td>
                    <td style="overflow: hidden;">{{list[i-1]["modelName"]}}</td>
                    <td style="height: 30px;white-space: nowrap;overflow: hidden;">{{list[i-1]["username"]}}</td>
                    <td><a href="javascript:void(0)" v-on:click="browseModel(list[i-1]['id'])">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
<script>
    var app = new Vue({
        el: '#serviceList',
        data: {
            username: "Loading...",
            role: "Loading...",
            list: [],
        },
        methods: {
            browseModel: function (id) {
                window.location.href = "modelInfo.html?id=" + id; //跳转链接
            },
        }
    });

    var desc = function (x, y) {
        return (x["id"] < y["id"]) ? 1 : -1
    }
    $.ajax({
        type: "GET",
        url: "http://xtra3090.d2.comp.nus.edu.sg:8000/queryModels",
        xhrFields: {withCredentials: true},
        success: function (res) {
            result = res.sort(desc);
            app.$data.list = result;
        },
    });
</script>
<script src="js/checklogin.js"></script>
